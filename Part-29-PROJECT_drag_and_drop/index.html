<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop in JavaScript</title>
    <style>
        .box{
            
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
            height: 15rem;
            width: 15rem;
            padding: 1rem;
            margin: 1rem;
            background-color: bisque;
            border: 0.2rem solid black;
        }
        .invisible{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop in JavaScript</h1>
    <div class="box">
        <img id="img123" class="image" src="./aa.png" draggable="true" width="250px" alt="error">
    </div>
    <div class="box"></div>
    <div class="box"></div>


    <script src="./drag_and_drop.js"></script>
</body>
</html>
