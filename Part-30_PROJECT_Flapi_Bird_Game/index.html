<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapi Bird Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="gameDiv" class="game">
        <div id="blockDiv" class="block"></div>

        <div id="holeDiv" class="hole"></div>
        
        <div id="birdDiv" class="bird">
            <img src="./icons8-flying-duck-48.png" alt="error">
        </div>
    </div>

    <div id="result">
        <h1>Game Over</h1>
        <p id="text" ></p>
        <button id="btn" onclick="location.reload()">Restart</button>

    </div>

    <script src="./flapi_bird.js"></script>
</body>
</html>
