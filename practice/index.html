<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game">
        <div id="redCar"><img src="yellowCar.png" alt="error"></div>
        <div id="blueCar"><img src="blackCar.png" alt="error"></div>
    </div>

    <div id="result">
        <h1>Game Over</h1>
        <p id="text"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    <script src="./carGame.js"></script>
</body>
</html>
